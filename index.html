<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL-Shortener</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1 text-light">URL Shortener</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="app" id ="app">
            <h1>URL Shortener</h1>
            <div class="mb-3 w-75">
                <label for="url" class="form-label">URL</label>
                <input type="text" class="form-control url" id="url" aria-describedby="emailHelp" placeholder="Enter URL">
              </div>
              <button type="button" class="btn btn-warning url-short-btn">Shorten</button>
              <div class="mb-3 w-75">
                <label for="shortened-url" class="form-label">Shortened URL</label>
                <input type="text" class="form-control shortened-url" id="shortened-url" readonly>
              </div>
              <button type="button" class="btn btn-primary copybtn">Copy</button>
            </form>
        </section>

        <div class="loading-overlay">
            <div class="spinner"></div>
        </div>
    </main>

    <footer class="bg-body-success text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3">
          Â© 2024 Copyright: URL Shortener
        </div>
        <!-- Copyright -->
      </footer>
    
</body>
</html>
